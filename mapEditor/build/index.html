<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Map Editor</title>

    <script src="js/game.js" type="text/javascript"></script>

    <link rel="stylesheet" href="css/mapEditor.css">
  </head>

  <body>
    <div class="fullScreen">
      <div id="leftBar">
        <div>
          <input id="textureFileInput" class="hidden" type="file" />
          <button class="addGeometryButton" onclick="document.getElementById('textureFileInput').click()">Set Texture</button>
        </div>

        <div>
          <input id="geometryFileInput" class="hidden" type="file" multiple />
          <button class="addGeometryButton" onclick="document.getElementById('geometryFileInput').click()">Add Geometry</button>
        </div>
        
        <div id="geometryList">
        </div>
      </div>

      <div id="middleBar">
        <canvas id="mapEditor" width="1024" height="576"></canvas>
      </div>
    </div>
  </body>
</html>
